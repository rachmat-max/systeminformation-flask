<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="{{ url_for('update_employee', id=employee.id) }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required><br><br>

        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required><br><br>

        <label for="salary">Salary:</label><br>
        <input type="text" id="salary" name="salary" value="{{ employee.salary }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to User List</a>
</body>
</html>
